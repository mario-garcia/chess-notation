<html>
<head>
  <link rel="stylesheet" href="chess-notation.css">
</head>
<body>
    <div id="main">
      <div id="board">
      </div>
      <div id="inputs">
        <div id="playingAsText">Playing as <span id="playingAs">White</span></div>
        <br/>
        <button id="flipBoard">Flip Board</button>
        <br/>
        <button id="toggleCoordinates">Hide Coordinates</button>
        <br/>
        <button id="identifyMode" title="A random square will be highlighted on the board and you must enter the cooresponding coordinates into a textbox">Identify Mode</button>
        <br/>
        <button id="selectMode" title="A random coordinate will be displayed to you and you must select the cooresponding square on the board">Select Mode</button>
        <br/>
        <div id="identifyModeDisplay" hidden="hidden">
          <p>Enter the coordinate that corresponds to the highlighted square</p>
          <input id="identifyInput" size="2" maxlength="2" type="text" autofocus="autofocus"/>
          <div id="identifyWrong" hidden="hidden">Sorry, try again</div>
        </div>
        <div id="selectModeDisplay" hidden="hidden">
          <p>Select the square that corresponds to the following coordinate:</p>
          <input id="selectInput" size="2" maxlength="2" type="text" disabled="disabled"/>
          <div id="selectWrong" hidden="hidden">Sorry, try again</div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./modules/drawing.js"></script>
    <script src="./chess-notation.js"></script>
</body>
</html>
